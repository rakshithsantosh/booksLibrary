<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.svgrepo.com/show/765/library.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>

  <body>
    <header>
      <h1>Books Library</h1>
      <h3>Online Version</h3>
    </header>

    <div class="inputall">
      <div class="inputdiv">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input
          type="text"
          placeholder="Enter the book name here"
          id="searchinputbook"
          class="input"
        />
      </div>
    </div>

    <div class="toptreding">
      <p class="topselling">Top Selling</p>
      <div class="allbtn">
        <button id="Listbtn">List</button>
        <button id="gridbtn">Grid</button>
        <button id="sortbtn">A to Z</button>
      </div>
    </div>

    <div class="allbook"></div>
  </body>
  <script src="script.js"></script>
</html>
